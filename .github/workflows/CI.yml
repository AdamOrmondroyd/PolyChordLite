name: CI

on: pull_request
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master, ormorod:master-macos]
  # schedule:
  #   - cron: "0 0 * * *"

  # workflow_dispatch:

jobs:
   pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (Linux)
      run: sudo apt-get install gfortran libopenmpi-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mpi4py

    - name: Install pypolychord
      run: pip install -v .

    - name: Test pypolychord
      run: python run_pypolychord.py

    - name: Test pypolychord (MPI)
      run: mpirun -np 2 python run_pypolychord.py

  pip_macos:
    runs-on: macos-12
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (macOS)
      run: |
        python -m pip install --upgrade pip
        brew install cmake openmpi gcc

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Install pypolychord
      run: pip install -v .

    - name: Test pypolychord
      run: python run_pypolychord.py

    - name: Test pypolychord (MPI)
      run: mpirun -np 2 python run_pypolychord.py
